<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Welcome To My Tic Tac Toe</h1>
    </nav>
    <div class="gameContainer">
        <div class="gameSection">
            <div class="box bd-top bd-left"><span class="boxText"></span></div>
            <div class="box bd-top"><span class="boxText"></span></div>
            <div class="box bd-top bd-right"><span class="boxText"></span></div>
            <div class="box bd-left"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box bd-right"><span class="boxText"></span></div>
            <div class="box bd-bottom bd-left"><span class="boxText"></span></div>
            <div class="box bd-bottom"><span class="boxText"></span></div>
            <div class="box bd-bottom bd-right"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <div class="startSection">
                <h3>Let's Start The Game</h3>
                <button class="button" id="startButton">Start</button>
            </div>
            <div class="turnSection">

            </div>
            <div class="resetSection">
                <h4 style="color: red;">Click here to Reset</h4>
                <button class="button" id="resetButton">Reset</button>
            </div>
            <div class="winningSection">

            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
